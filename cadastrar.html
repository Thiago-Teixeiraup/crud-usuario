<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <h2>Formulário de Cadastrar Informação</h2>
    <form action="#" method="POST">
        <h5>Acesso</h5>
        <label for="rua">ID:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="rua">User:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="rua">Password:</label><br>
        <input type="text" id="id" name="id" required><br>
        <label for="rua">Nivel de Acesso:</label><br>
        <input type="text" id="id" name="id" required><br>

        <h5>Dados</h5>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>

        <h5>Endereço</h5>
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" required><br>

        <label for="cidade_estado">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" required><br>

        <label for="cidade_estado">Número:</label><br>
        <input type="text" id="numero" name="numero" required><br>
        <label for="cidade_estado">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento" required><br>

        <h5>Contato</h5>
        <label for="cidade_estado">Telefone:</label><br>
        <input type="text" id="complemento" name="complemento" required><br>


        <input type="submit" value="Salvar">
        <input type="submit" value="Cancelar">
    </form>
</body>

</html>
