<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Usuário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h2>Formulário de Usuário</h2>
    <a href="Cadastrar.html">
        <button class="Cadastro-btn">Cadastrar</button></a>

    <div class="Formulário">
        <!-- Tabela -->
        <table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Contato</th>
                <th>Ações</th> <!-- Cabeçalho para os botões de ação -->
            </tr>
            <!-- Linha de exemplo -->
            <tr>
                <td>Nome Exemplo</td>
                <td>exemplo@email.com</td>
                <td>123456789</td>
                <td>
                    <!-- Botões de ação dentro de cada item da tabela -->
                    <a href="editar.html">
                        <button class="edit-btn">Editar</button></a>
                    <a href="excluir.html">
                        <button class="delete-btn">Excluir</button></a>
                </td>
            </tr>
            <!-- Outras linhas podem ser adicionadas aqui -->
        </table>
    </div>

</body>

</html>
